<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cofre Secreto</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="assets/bandido_2.png" type="image/png" />
  </head>
  <body>
    <div class="container">
      <h1>Cofre Secreto</h1>
      <h2>Você consegue solucionar o mistério?</h2>
      <!-- Exibe o número de tentativas -->
      <div id="attemptCount">Tentativas: 0</div>
      <div class="input-container">
        <input
          type="text"
          class="input-box"
          maxlength="1"
          oninput="moveFocus(this, 0)"
          onkeydown="handleBackspace(event, 0)"
        />
        <input
          type="text"
          class="input-box"
          maxlength="1"
          oninput="moveFocus(this, 1)"
          onkeydown="handleBackspace(event, 1)"
        />
        <input
          type="text"
          class="input-box"
          maxlength="1"
          oninput="moveFocus(this, 2)"
          onkeydown="handleBackspace(event, 2)"
        />
        <input
          type="text"
          class="input-box"
          maxlength="1"
          oninput="moveFocus(this, 3)"
          onkeydown="handleBackspace(event, 3)"
        />
        <input
          type="text"
          class="input-box"
          maxlength="1"
          oninput="moveFocus(this, 4)"
          onkeydown="handleBackspace(event, 4)"
        />
        <input
          type="text"
          class="input-box"
          maxlength="1"
          oninput="moveFocus(this, 5)"
          onkeydown="handleBackspace(event, 5)"
        />
        <input
          type="text"
          class="input-box"
          maxlength="1"
          oninput="moveFocus(this, 6)"
          onkeydown="handleBackspace(event, 6)"
        />
        <input
          type="text"
          class="input-box"
          maxlength="1"
          oninput="moveFocus(this, 7)"
          onkeydown="handleBackspace(event, 7)"
        />
      </div>
      <div class="buttons">
        <button onclick="checkPassword()" id="btnCheck">Verificar</button>
        <button onclick="resetGame()" id="tryAgain">Tente novamente</button>
      </div>
      <div id="message"></div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
