<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>Horário</th>
          <th>Segunda</th>
          <th>Terça</th>
          <th>Quarta</th>
          <th>Quinta</th>
          <th>Sexta</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>08:00 - 09:00</td>
          <td rowspan="2">Matemática</td>
          <td>História</td>
          <td rowspan="2">Física</td>
          <td>Geografia</td>
          <td>Educação Física</td>
        </tr>
        <tr>
          <td>09:00 - 10:00</td>
          <td>Português</td>
          <td>Química</td>
          <td>Educação Física</td>
        </tr>
        <tr>
          <td>10:00 - 10:15</td>
          <td colspan="5">Intervalo</td>
        </tr>
        <tr>
          <td>10:15 - 11:15</td>
          <td>Biologia</td>
          <td>Matemática</td>
          <td>Português</td>
          <td rowspan="2">Inglês</td>
          <td>Geografia</td>
        </tr>
        <tr>
          <td>11:15 - 12:15</td>
          <td>Artes</td>
          <td>História</td>
          <td>Filosofia</td>
          <td>Matemática</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
