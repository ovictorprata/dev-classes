<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo Básico de HTML</title>
</head>
<body>

  <h1>Formulário de Inscrição</h1>
  
  <form action="/submit" method="post">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name"><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    
    <label for="password">Senha:</label>
    <input type="password" id="password" name="password"><br><br>
    
    <label for="age">Idade:</label>
    <input type="number" id="age" name="age"><br><br>
    
    <label for="birthdate">Data de Nascimento:</label>
    <input type="date" id="birthdate" name="birthdate"><br><br>
    
    <label for="gender">Gênero:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Masculino</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Feminino</label><br><br>
    
    <label for="hobbies">Hobbies:</label>
    <input type="checkbox" id="reading" name="hobbies" value="reading">
    <label for="reading">Leitura</label>
    <input type="checkbox" id="sports" name="hobbies" value="sports">
    <label for="sports">Esportes</label>
    <input type="checkbox" id="music" name="hobbies" value="music">
    <label for="music">Música</label><br><br>
    
    <label for="comments">Comentários:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
    
    <label for="country">País:</label>
    <select id="country" name="country">
      <option value="br">Brasil</option>
      <option value="us">Estados Unidos</option>
      <option value="ca">Canadá</option>
      <option value="uk">Reino Unido</option>
    </select><br><br>
    
    <button type="submit">Enviar</button>
  </form>

  <h2>Lista de Tarefas</h2>
  <h3>Próximos passos</h3>
  <ol>
    <li>Praticar HTML</li>
    <li>Revisar tags já aprendidas</li>
    <li>Fazer sua própria página</li>
  </ol>

  <h3>Linguagens para aprender</h3>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>

</body>
</html>
