<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de rowspan</title>
  </head>
  <body>
    <h1>Exemplo de rowspan em HTML</h1>
    <table border="1">
      <tr>
        <th>Produto</th>
        <th>Descrição</th>
      </tr>
      <tr>
        <td rowspan="2">Celular</td>
        <td>Modelo A</td>
      </tr>
      <tr>
        <td>Modelo B</td>
      </tr>
      <tr>
        <td rowspan="3">Notebook</td>
        <td>Modelo X</td>
      </tr>
      <tr>
        <td>Modelo Y</td>
      </tr>
      <tr>
        <td>Modelo Z</td>
      </tr>
    </table>
  </body>
</html>
