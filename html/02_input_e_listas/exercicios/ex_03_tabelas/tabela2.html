<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela com rowspan e colspan</title>
  </head>
  <body>
    <h1>Tabela com células mescladas (rowspan e colspan)</h1>
    <table border="1">
      <tr>
        <th rowspan="2">Departamento</th>
        <th colspan="3">Equipe</th>
        <th rowspan="2">Orçamento (R$)</th>
      </tr>
      <tr>
        <th>Líder</th>
        <th>Membros</th>
        <th>Projetos</th>
      </tr>
      <tr>
        <td rowspan="2">TI</td>
        <td>João</td>
        <td>5</td>
        <td rowspan="2">Desenvolvimento de Software</td>
        <td rowspan="2">200.000</td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>4</td>
      </tr>
      <tr>
        <td rowspan="3">Marketing</td>
        <td>Lucas</td>
        <td>3</td>
        <td rowspan="3">Campanhas Publicitárias</td>
        <td rowspan="3">150.000</td>
      </tr>
      <tr>
        <td>Ana</td>
        <td>6</td>
      </tr>
      <tr>
        <td>Fernanda</td>
        <td>2</td>
      </tr>
    </table>
  </body>
</html>
