<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo Interativo - Grid Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Exemplo de Propriedades Grid</h1>

    <div class="container">
      <div class="controls">
        <div class="input-container">
          <label for="columns">Grid Template Columns:</label>
          <input
            type="text"
            id="columns"
            value="repeat(3, 1fr)"
            placeholder="Ex: repeat(3, 1fr)"
          />
        </div>
        <div class="input-container">
          <label for="rows">Grid Template Rows:</label>
          <input
            type="text"
            id="rows"
            value="repeat(4, 100px)"
            placeholder="Ex: repeat(4, 100px)"
          />
        </div>
      </div>

      <div class="grid-container" id="grid-container">
        <!-- 12 Elementos do Grid -->
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item">10</div>
        <div class="grid-item">11</div>
        <div class="grid-item">12</div>
      </div>

      <div class="code-container">
        <h2>CSS</h2>
        <pre><code id="css-code"></code></pre>
        <h2>HTML</h2>
        <pre><code id="html-code"></code></pre>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
