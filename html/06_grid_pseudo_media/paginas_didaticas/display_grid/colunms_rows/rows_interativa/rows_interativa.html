<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Template Columns & Rows</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Editor de Grid Template Columns & Rows</h2>
    <p>
      Modifique o layout abaixo editando grid-template-columns e
      grid-template-rows.
    </p>

    <div class="layout">
      <div class="grid-container">
        <h3>Grid</h3>
        <div
          class="container"
          id="grid-container"
          style="
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 100px);
          "
        >
          <div class="grid-item">1</div>
          <div class="grid-item">2</div>
          <div class="grid-item">3</div>
          <div class="grid-item">4</div>
          <div class="grid-item">5</div>
          <div class="grid-item">6</div>
          <div class="grid-item">7</div>
          <div class="grid-item">8</div>
          <div class="grid-item">9</div>
          <div class="grid-item">10</div>
          <div class="grid-item">11</div>
          <div class="grid-item">12</div>
        </div>
      </div>

      <div class="editor">
        <h3>CSS</h3>
        <div class="input-container">
          <label for="columns">Grid Template Columns:</label>
          <input
            type="text"
            id="columns"
            value="1fr 1fr 1fr"
            placeholder="Ex: 1fr 1fr 1fr"
          />
        </div>
        <div class="input-container">
          <label for="rows">Grid Template Rows:</label>
          <input
            type="text"
            id="rows"
            value="100px 100px 100px 100px"
            placeholder="Ex: 100px 100px 100px 100px"
          />
        </div>
        <button onclick="updateGrid()">Aplicar</button>
        <pre><code id="css-code"></code></pre>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
