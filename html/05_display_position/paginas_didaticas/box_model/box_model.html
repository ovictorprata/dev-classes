<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrando o Box Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            align-items: flex-start;
            gap: 20px; /* Espaço entre o box e o código CSS */
        }

        .box-model {
            background-color: #ffabaa;
            border: 5px solid #ff0400;
            padding: 10px;
            margin: 10px;
            width: 150px;
            height: 150px;
            box-sizing: border-box; /* Inclui a borda e o padding no tamanho total */
            position: relative; /* Para posicionar a div interna */
        }

        .box-content {
            background-color: #ff6b6b;
            height: 100%;
            width: 100%;
            box-sizing: border-box; /* Inclui o padding no tamanho total */
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .controls label {
            display: block;
            margin: 5px 0;
        }

        .controls input {
            margin-left: 10px;
        }

        .css-code {
            background: #f4f4f4;
            border: 1px solid #ddd;
            padding: 10px;
            max-width: 400px; /* Limita a largura máxima do código CSS */
            white-space: pre-wrap; /* Mantém a formatação do código */
            font-family: monospace; /* Fonte monoespaçada para o código */
            text-align: left;
            box-sizing: border-box;
        }

        .code-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="css-code" id="css-code">
            .box-model {\n
                background-color: #ffabaa;\n
                border: 5px solid #ff0400;\n
                padding: 10px;\n
                margin: 10px;\n
                width: 150px;\n
                height: 150px;\n
                box-sizing: border-box; /* Inclui a borda e o padding no tamanho total */\n
                position: relative; /* Para posicionar a div interna */\n
            }
        </div>
        <div class="code-container">
            <div class="box-model" id="box">
                <div class="box-content"></div>
            </div>
            <div class="controls">
                <label>Width: <input type="number" id="width" value="150"></label>
                <label>Height: <input type="number" id="height" value="150"></label>
                <label>Padding Top: <input type="number" id="padding-top" value="10"></label>
                <label>Padding Right: <input type="number" id="padding-right" value="10"></label>
                <label>Padding Bottom: <input type="number" id="padding-bottom" value="10"></label>
                <label>Padding Left: <input type="number" id="padding-left" value="10"></label>
                <label>Border Top: <input type="number" id="border-top" value="5"></label>
                <label>Border Right: <input type="number" id="border-right" value="5"></label>
                <label>Border Bottom: <input type="number" id="border-bottom" value="5"></label>
                <label>Border Left: <input type="number" id="border-left" value="5"></label>
                <label>Margin Top: <input type="number" id="margin-top" value="10"></label>
                <label>Margin Right: <input type="number" id="margin-right" value="10"></label>
                <label>Margin Bottom: <input type="number" id="margin-bottom" value="10"></label>
                <label>Margin Left: <input type="number" id="margin-left" value="10"></label>
            </div>            
        </div>
    </div>

    <script>
        function updateBoxModel() {
            const box = document.getElementById('box');
            const cssCode = document.getElementById('css-code');

            // Lê os valores dos inputs
            const width = document.getElementById('width').value;
            const height = document.getElementById('height').value;
            const paddingTop = document.getElementById('padding-top').value;
            const paddingRight = document.getElementById('padding-right').value;
            const paddingBottom = document.getElementById('padding-bottom').value;
            const paddingLeft = document.getElementById('padding-left').value;
            const borderTop = document.getElementById('border-top').value;
            const borderRight = document.getElementById('border-right').value;
            const borderBottom = document.getElementById('border-bottom').value;
            const borderLeft = document.getElementById('border-left').value;
            const marginTop = document.getElementById('margin-top').value;
            const marginRight = document.getElementById('margin-right').value;
            const marginBottom = document.getElementById('margin-bottom').value;
            const marginLeft = document.getElementById('margin-left').value;

            // Atualiza a div com os valores dos inputs
            box.style.width = width + 'px';
            box.style.height = height + 'px';
            box.style.paddingTop = paddingTop + 'px';
            box.style.paddingRight = paddingRight + 'px';
            box.style.paddingBottom = paddingBottom + 'px';
            box.style.paddingLeft = paddingLeft + 'px';
            box.style.borderTopWidth = borderTop + 'px';
            box.style.borderRightWidth = borderRight + 'px';
            box.style.borderBottomWidth = borderBottom + 'px';
            box.style.borderLeftWidth = borderLeft + 'px';
            box.style.marginTop = marginTop + 'px';
            box.style.marginRight = marginRight + 'px';
            box.style.marginBottom = marginBottom + 'px';
            box.style.marginLeft = marginLeft + 'px';

            // Atualiza o código CSS exibido
            cssCode.textContent = 
                `.box-model {\n` +
                `    background-color: #ffabaa;\n` +
                `    border: ${borderTop}px solid #ff0400;\n` +
                `    padding: ${paddingTop}px ${paddingRight}px ${paddingBottom}px ${paddingLeft}px;\n` +
                `    margin: ${marginTop}px ${marginRight}px ${marginBottom}px ${marginLeft}px;\n` +
                `    width: ${width}px;\n` +
                `    height: ${height}px;\n` +
                `    box-sizing: border-box;\n` +
                `    position: relative; \n` +
                `}`;
        }

        // Adiciona eventos para atualizar a caixa e o código CSS quando os valores mudarem
        document.querySelectorAll('.controls input').forEach(input => {
            input.addEventListener('input', updateBoxModel);
        });

        // Inicializa com os valores padrão
        updateBoxModel();
    </script>
</body>
</html>
