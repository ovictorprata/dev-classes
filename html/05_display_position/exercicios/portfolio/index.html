<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio Fotográfico</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: white;
        padding: 15px 0;
      }
      .container {
        max-width: 1000px;
        margin: 20px auto;
      }
      h1 {
        margin-bottom: 20px;
      }
      .galeria {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
      }
      .galeria img {
        width: 30%;
        max-width: 300px;
        height: auto;
        border-radius: 5px;
      }
      @media (max-width: 600px) {
        .galeria img {
          width: 45%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Bem-vindo ao Meu Portfólio</h1>
    </header>
    <div class="container">
      <h1>Portfólio Fotográfico</h1>
      <div class="galeria">
        <img
          src="https://media.licdn.com/dms/image/v2/D5612AQE8NiooxTxA3w/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1695825196046?e=2147483647&v=beta&t=2zU71mKLxGihkNQB5eMDjCgbD7srasN1gyEqowXMGV4"
          alt="Foto 1"
