<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Carregamento Criativa</title>
    <style>
      /* Resetando margens e preenchimentos */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Estilos básicos do body */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f9;
        font-family: Arial, sans-serif;
        margin: 0;
        flex-direction: column;
      }

      /* Container do carregamento */
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      /* Estilos do texto de carregamento */
      .loading-text {
        font-size: 2rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
        animation: fadeText 2s infinite;
      }

      /* Animação de fade no texto */
      @keyframes fadeText {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      /* Estilos para o círculo de carregamento */
      .loader {
        height: 50px;
        animation: spin 2s linear infinite;
      }

      /* Animação de rotação do círculo */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* A animação de carregamento e conteúdo da página (aparecendo após o tempo) */
      .content {
        display: none;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <div class="loading-text">Carregando...</div>
      <img class="loader" src="load.png" alt="" />
    </div>
  </body>
</html>
