<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page - Batom</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background-color: #f8f1f4;
        color: #333;
      }
      .header {
        background-color: #d63384;
        padding: 20px;
        color: white;
        font-size: 26px;
        font-weight: bold;
        transition: background-color 0.5s;
      }
      .header:hover {
        background-color: #b0276c;
      }
      .container {
        padding: 40px 20px;
      }
      .btn {
        display: inline-block;
        padding: 12px 24px;
        background-color: #d63384;
        color: white;
        text-decoration: none;
        border-radius: 30px;
        font-weight: bold;
        font-size: 16px;
        transition: transform 0.3s, background-color 0.3s;
      }
      .btn:hover {
        transform: scale(1.1);
        background-color: #b0276c;
      }
      .gallery {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 30px;
      }
      .gallery img {
        width: 220px;
        height: auto;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, opacity 0.3s;
      }
      .gallery img:hover {
        transform: scale(1.1);
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="header">Descubra o Novo Batom Glamour</div>
    <div class="container">
      <h1 style="color: #b0276c">Beleza e Elegância em Cada Aplicação</h1>
      <p style="font-size: 18px; max-width: 600px; margin: 0 auto">
        Experimente uma fórmula hidratante com cores intensas para realçar seu
        sorriso com sofisticação e conforto.
      </p>
      <a href="#" class="btn">Comprar Agora</a>
      <div class="gallery">
        <img
          src="https://pambeauty.com.br/cdn/shop/files/paz_f9e68c57-f8ae-42b5-a175-560c8d7ab206.webp?v=1730488467&width=1500"
          alt="Batom 1"
        />
        <img src="batom2.webp" alt="Batom 2" />
        <img src="batom3.webp" alt="Batom 3" />
      </div>
    </div>
  </body>
</html>
