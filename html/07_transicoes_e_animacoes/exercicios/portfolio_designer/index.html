<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio do Designer</title>
    <style>
      /* Resetando margens e preenchimentos */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Estilos básicos do body */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f9f9f9;
        color: #333;
      }

      /* Estilos do header e navegação */
      header {
        background-color: #333;
        padding: 20px;
        text-align: center;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 20px;
        font-size: 1.2rem;
        position: relative;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: #3498db;
      }

      /* Underline animado */
      nav a::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #3498db;
        transform: scaleX(0);
        transition: transform 0.3s ease;
      }

      nav a:hover::after {
        transform: scaleX(1);
      }

      /* Estilo das seções */
      section {
        padding: 60px 20px;
        text-align: center;
        opacity: 0;
        transform: translateY(30px);
        animation: fadeIn 1s forwards;
      }

      /* Animação de fade-in para as seções */
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      section:nth-of-type(1) {
        animation-delay: 0.5s;
      }

      section:nth-of-type(2) {
        animation-delay: 1s;
      }

      section:nth-of-type(3) {
        animation-delay: 1.5s;
      }

      /* Estilos do portfólio (projetos) */
      .portfolio {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      .portfolio-item {
        position: relative;
        width: 250px;
        height: 250px;
        background-color: #e0e0e0;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .portfolio-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .portfolio-item:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .portfolio-item:hover img {
        transform: scale(1.1);
      }

      .portfolio-item .description {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        padding: 10px;
        opacity: 0;
        transform: translateY(100%);
        transition: opacity 0.3s ease, transform 0.3s ease;
      }

      .portfolio-item:hover .description {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Portfólio de Designer</h1>
      <nav>
        <a href="#">Início</a>
        <a href="#">Sobre</a>
        <a href="#">Projetos</a>
        <a href="#">Contato</a>
      </nav>
    </header>

    <section>
      <h2>Bem-vindo ao meu portfólio!</h2>
      <p>Confira alguns dos meus projetos mais recentes.</p>
    </section>

    <section>
      <h2>Projetos</h2>
      <div class="portfolio">
        <div class="portfolio-item">
          <img src="https://via.placeholder.com/250" alt="Projeto 1" />
        </div>
        <div class="portfolio-item">
          <img src="https://via.placeholder.com/250" alt="Projeto 2" />
        </div>
        <div class="portfolio-item">
          <img src="https://via.placeholder.com/250" alt="Projeto 3" />
        </div>
      </div>
    </section>

    <section>
      <h2>Sobre Mim</h2>
      <p>
        Sou um designer gráfico apaixonado por criar soluções visuais
        inovadoras.
      </p>
    </section>

    <section>
      <h2>Contato</h2>
      <p>Entre em contato para discutir seu próximo projeto!</p>
    </section>
  </body>
</html>
