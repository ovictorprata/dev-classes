<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transições CSS Simultâneas</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin: 0;
        padding: 20px;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .box {
        width: 100px;
        height: 100px;
        background-color: #3498db;
        margin-bottom: 10px;
        position: relative;
        left: 0;
        transition: left 3s;
      }

      .box.ease {
        transition-timing-function: ease;
      }

      .box.linear {
        transition-timing-function: linear;
      }

      .box.ease-in {
        transition-timing-function: ease-in;
      }

      .box.ease-out {
        transition-timing-function: ease-out;
      }

      .box.ease-in-out {
        transition-timing-function: ease-in-out;
      }

      .move-right {
        left: calc(100% - 100px);
      }

      .move-left {
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="box ease"></div>
    <div class="box linear"></div>
    <div class="box ease-in"></div>
    <div class="box ease-out"></div>
    <div class="box ease-in-out"></div>

    <script>
      function startAnimation() {
        const boxes = document.querySelectorAll(".box");

        // Move todas as divs para a direita ao mesmo tempo
        setTimeout(() => {
          boxes.forEach((box) => {
            box.classList.add("move-right");
          });
        }, 0); // Inicia imediatamente

        // Após 3 segundos (tempo da transição) + 2 segundos de pausa, move todas de volta para a esquerda
        setTimeout(() => {
          boxes.forEach((box) => {
            box.classList.remove("move-right");
            box.classList.add("move-left");
          });
        }, 4000); // 3s de transição + 2s de pausa

        // Após mais 3 segundos, remove a transição para a esquerda
        setTimeout(() => {
          boxes.forEach((box) => {
            box.classList.remove("move-left");
          });
        }, 6000); // 5s (ida + pausa) + 3s de volta
      }

      startAnimation();
    </script>
  </body>
</html>
