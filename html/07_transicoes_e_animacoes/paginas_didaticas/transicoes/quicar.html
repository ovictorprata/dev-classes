<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animação de Dança</title>
    <style>
      .elemento {
        width: 100px;
        height: 100px;
        background-color: #3498db;
        animation: exemplo 2s infinite;
      }

      @keyframes exemplo {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.5);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="elemento"></div>
  </body>
</html>
