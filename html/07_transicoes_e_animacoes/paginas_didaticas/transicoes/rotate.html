<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotação</title>
    <style>
      .elemento {
        width: 100px;
        height: 100px;
        background-color: #f39c12;
        animation: girar 2s infinite linear;
      }

      @keyframes girar {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="elemento"></div>
  </body>
</html>
