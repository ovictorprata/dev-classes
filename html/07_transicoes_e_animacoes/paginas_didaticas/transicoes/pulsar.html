<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulsar</title>
    <style>
      .elemento {
        width: 100px;
        height: 100px;
        background-color: #9b59b6;
        animation: pulsar 1s infinite;
      }

      @keyframes pulsar {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="elemento"></div>
  </body>
</html>
