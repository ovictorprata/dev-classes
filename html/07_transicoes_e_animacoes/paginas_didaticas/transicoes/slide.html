<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide</title>
    <style>
      .elemento {
        width: 100px;
        height: 100px;
        background-color: #2ecc71;
        position: relative;
        animation: slide 1.5s ease-out infinite alternate;
      }

      @keyframes slide {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="elemento"></div>
  </body>
</html>
