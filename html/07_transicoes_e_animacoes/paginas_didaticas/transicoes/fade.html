<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fade</title>
    <style>
      .elemento {
        width: 100px;
        height: 100px;
        background-color: #e74c3c;
        animation: fade 2s infinite;
      }

      @keyframes fade {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="elemento"></div>
  </body>
</html>
