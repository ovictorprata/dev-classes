<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bounce</title>
    <style>
      .elemento {
        width: 100px;
        height: 100px;
        background-color: #e67e22;
        animation: bounce 1s infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-50px);
        }
      }
    </style>
  </head>
  <body>
    <div class="elemento"></div>
  </body>
</html>
