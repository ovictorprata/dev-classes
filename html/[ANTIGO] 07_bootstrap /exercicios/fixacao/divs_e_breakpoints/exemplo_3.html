<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Simples com Bootstrap 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .header,
      .footer {
        background-color: #343a40;
        color: white;
        text-align: center;
        padding: 1rem;
      }
      .sidebar {
        background-color: #6c757d;
        color: white;
        padding: 1rem;
      }
      .content {
        padding: 1rem;
      }
      .col-1 {
        background-color: #007bff;
      }
      .col-2 {
        background-color: #28a745;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Meu Layout Simples</h1>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 sidebar">
          <h4>Menu</h4>
          <div><a href="#" class="text-white">Link 1</a></div>
          <div><a href="#" class="text-white">Link 2</a></div>
          <div><a href="#" class="text-white">Link 3</a></div>
        </div>
        <div class="col-md-9 content">
          <div class="row">
            <div class="col-12 col-lg-6 col-1 p-3">Coluna 1</div>
            <div class="col-12 col-lg-6 col-2 p-3">Coluna 2</div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>&copy; 2024 Meu Site</p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
