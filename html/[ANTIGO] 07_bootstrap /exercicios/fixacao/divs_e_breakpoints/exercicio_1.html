<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Simples com Divs de Tamanhos Diferentes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-12 col-md-8 bg-primary text-white p-3">Div 1</div>
        <div class="col-12 col-md-4 bg-secondary text-white p-3">Div 2</div>
      </div>
      <div class="row mt-3">
        <div class="col-12 col-md-6 bg-success text-white p-3">Div 3</div>
        <div class="col-12 col-md-3 bg-danger text-white p-3">Div 4</div>
        <div class="col-12 col-md-3 bg-warning text-dark p-3">Div 5</div>
      </div>
      <div class="row mt-3">
        <div class="col-12 bg-info text-white p-3">Div 6</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
