<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardápio Simples</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .menu-card {
        margin: 20px 0;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.2s;
      }

      .menu-card:hover {
        transform: scale(1.05);
      }

      .menu-image img {
        width: 100%;
        height: auto;
      }

      .menu-content {
        padding: 15px;
        background-color: #f8f9fa;
      }

      .menu-title {
        color: #343a40;
        font-size: 1.25rem;
        margin-bottom: 10px;
      }

      .menu-description {
        color: #6c757d;
        font-size: 1rem;
      }

      .menu-price {
        color: #28a745;
        font-size: 1.25rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Cardápio do Restaurante</h1>

      <div class="row">
        <div class="col-md-4 d-flex justify-content-center">
          <div class="menu-card">
            <div class="menu-image">
              <img
                src="https://via.placeholder.com/350x200?text=Prato+1"
                alt="Prato 1"
              />
            </div>
            <div class="menu-content">
              <h2 class="menu-title">Prato 1</h2>
              <p class="menu-description">
                Uma deliciosa combinação de ingredientes frescos e saborosos.
              </p>
              <p class="menu-price">R$ 29,90</p>
            </div>
          </div>
        </div>

        <div class="col-md-4 d-flex justify-content-center">
          <div class="menu-card">
            <div class="menu-image">
              <img
                src="https://blog.castellmaq.com.br/wp-content/uploads/2020/10/salada-caesar.jpg"
                alt="Prato 2"
              />
            </div>
            <div class="menu-content">
              <h2 class="menu-title">Prato 2</h2>
              <p class="menu-description">
                Um prato especial que vai conquistar o seu paladar.
              </p>
              <p class="menu-price">R$ 34,90</p>
            </div>
          </div>
        </div>

        <div class="col-md-4 d-flex justify-content-center">
          <div class="menu-card">
            <div class="menu-image">
              <img
                src="https://static.itdg.com.br/images/1200-675/48aaa6d5d8b60a15004a0388f69e5120/331214-original.jpg"
                alt="Prato 3"
              />
            </div>
            <div class="menu-content">
              <h2 class="menu-title">Pavlova da casa</h2>
              <p class="menu-description">
                Uma receita exclusiva do nosso restaurante que você vai adorar.
              </p>
              <p class="menu-price">R$ 39,90</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
