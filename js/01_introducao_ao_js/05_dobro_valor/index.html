<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dobro de um Valor</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="shortcut icon"
      href="../../../assets/brain_36_x_36.png"
      type="image/png"
    />

    <script>
      function calcularDobro() {
        const valor = parseFloat(document.getElementById("valor").value);
        console.log(`O dobro de ${valor} Ã© ${valor * 2}.`);
      }
    </script>
  </head>
  <body>
    <h2>Digite um valor para calcular o dobro:</h2>
    <input type="number" id="valor" placeholder="Digite um valor" required />
    <button onclick="calcularDobro()">Calcular</button>
  </body>
</html>
