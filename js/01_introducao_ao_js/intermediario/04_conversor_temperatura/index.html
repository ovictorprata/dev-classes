<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversão de Temperatura</title>
    <link rel="stylesheet" href="../../style.css" />
    <link
      rel="shortcut icon"
      href="../../../assets/brain_36_x_36.png"
      type="image/png"
    />

    <script>
      function converterCelsiusParaFahrenheit() {
        const celsius = parseFloat(document.getElementById("celsius").value);

        if (isNaN(celsius)) {
          console.log(
            "Por favor, insira um valor válido para a temperatura em Celsius."
          );
          return;
        }

        const fahrenheit = (celsius * 9) / 5 + 32;
        console.log(`${celsius}°C é equivalente a ${fahrenheit.toFixed(2)}°F.`);
      }
    </script>
  </head>
  <body>
    <h2>Conversão de Temperatura (Celsius para Fahrenheit)</h2>
    <label for="celsius">Temperatura em Celsius:</label>
    <input
      type="number"
      id="celsius"
      placeholder="Digite a temperatura em °C"
      required
    />
    <br /><br />
    <button onclick="converterCelsiusParaFahrenheit()">Converter</button>
  </body>
</html>
